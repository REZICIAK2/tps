<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }

    /* CSS for the content inside the overlay */
    #overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid black;
      box-sizing: border-box;
    }
    #overlay-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="myFunction()" id="open-overlay-button">Open overlay</button>

  <div id="overlay-background"></div>
  <div id="overlay">
    <div id="overlay-content">
      <h2>Overlay content</h2>
      <p>This is some example content inside the overlay.</p>
      <button onclick="document.getElementById('overlay').style.display='none'" id="close-overlay-button">Close overlay</button>
    </div>
  </div>
  <div style="height: 1400px;"></div>

  <script>
    function myFunction() {
      var overlay = document.getElementById("overlay");
      var overlayBackground = document.getElementById("overlay-background");
      if (overlay.style.display === "none") {
        overlay.style.display = "block";
        overlayBackground.style.display = "block";
      } else {
        overlay.style.display = "none";
        overlayBackground.style.display = "none";
      }
    }
  </script>
</body>
</html>
