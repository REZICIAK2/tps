<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 300px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056B3;
    }
  </style>
  <script src="../src/script.js"></script>
</head>
<body>
  <div class="container">
    <form id="usernameForm">
      <div class="form-group">
        <label for="usernameInput">Enter your username:</label>
        <input type="text" id="usernameInput" placeholder="Guest">
      </div>
      <div class="form-group">
        <button type="button" id="submitButton">Submit</button>
      </div>
    </form>
    <p id="usernameOutput">Hello, Guestasd!</p>
  </div>
</body>
</html>
